<h2>Create Prescription</h2>

<form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="appointmentId">Select Appointment</label>
    <select class="form-control" formControlName="appointmentId">
      <option value="">-- Select Appointment --</option>
      <option *ngFor="let appt of appointments" [value]="appt.appointmentId">
        {{ appt.appointmentId }} - {{ appt.patientName }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="notes">Prescription Notes</label>
    <textarea class="form-control" formControlName="notes" rows="4" placeholder="Enter prescription notes..."></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="prescriptionForm.invalid">Create Prescription</button>
</form>
