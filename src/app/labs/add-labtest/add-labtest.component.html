<app-navi></app-navi>
<div class="page-content">
  <div class="form-container">
    <h2 class="page-title mb-4">Add Lab Test</h2>

    <form [formGroup]="labTestForm" (ngSubmit)="onSubmit()">
      <!-- Lab Name -->
      <div class="mb-3">
        <label class="form-label">Lab Name</label>
        <input type="text" class="form-control" formControlName="LabName" placeholder="Enter lab test name">
        <div *ngIf="submitted && labTestForm.controls['LabName'].invalid" class="invalid-feedback d-block">
          Lab name is required.
        </div>
      </div>

      <!-- Normal Range -->
      <div class="mb-3">
        <label class="form-label">Normal Range</label>
        <input type="text" class="form-control" formControlName="normalrange" placeholder="Enter normal range">
        <div *ngIf="submitted && labTestForm.controls['normalrange'].invalid" class="invalid-feedback d-block">
          Normal range is required.
        </div>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
        <div *ngIf="submitted && labTestForm.controls['price'].invalid" class="invalid-feedback d-block">
          Valid price is required.
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-3 mt-4">
        <button type="submit" class="btn btn-primary flex-fill">Submit</button>
        <button type="button" class="btn btn-secondary flex-fill" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
