<app-navigation-bar></app-navigation-bar>

<div class="dashboard-wrapper">

  <!-- Main Content -->
  <div class="main-content w-100">

    <!-- Dashboard Content -->
    <div class="dashboard-container text-center">
      <p class="lead dashboard-subtitle">Manage all your lab operations from one place</p>

      <div class="row justify-content-center">

        <!-- View Lab Tests Card -->
        <div class="col-md-3 m-3 p-4 rounded shadow-sm card-hover"
          style="border: none; background-color: #ffffff; transition: transform 0.25s, box-shadow 0.25s; cursor: pointer;"
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform=''; this.style.boxShadow='';">
          <h5 class="mb-3" style="color: #30045E; font-weight: 600;">View Lab Tests</h5>
          <p style="font-size: 14px; color: #555;">Browse all available lab tests with details</p>
          <a routerLink="/labtests" class="btn btn-lg mt-2"
            style="background-color: #30045E; color: white; border-radius: 8px; padding: 8px 20px; font-size: 14px;">
            View
          </a>
        </div>

        <!-- New All Lab Tests Card -->
        <div class="col-md-3 m-3 p-4 rounded shadow-sm card-hover"
          style="border: none; background-color: #ffffff; transition: transform 0.25s, box-shadow 0.25s; cursor: pointer;"
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform=''; this.style.boxShadow='';">
          <h5 class="mb-3" style="color: #30045E; font-weight: 600;">All Lab Tests</h5>
          <p style="font-size: 14px; color: #555;">See the complete list of lab tests</p>
          <a routerLink="/alllabtests" class="btn btn-lg mt-2"
            style="background-color: #30045E; color: white; border-radius: 8px; padding: 8px 20px; font-size: 14px;">
            All Tests
          </a>
        </div>

        <!-- View Lab History Card -->
        <div class="col-md-3 m-3 p-4 rounded shadow-sm card-hover"
          style="border: none; background-color: #ffffff; transition: transform 0.25s, box-shadow 0.25s; cursor: pointer;"
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform=''; this.style.boxShadow='';">
          <h5 class="mb-3" style="color: #30045E; font-weight: 600;">View Lab History</h5>
          <p style="font-size: 14px; color: #555;">Review completed test results for patients</p>
          <a routerLink="/testresults" class="btn btn-lg mt-2"
            style="background-color: #30045E; color: white; border-radius: 8px; padding: 8px 20px; font-size: 14px;">
            View
          </a>
        </div>

        <!-- Add Lab Test Card -->
        <div class="col-md-3 m-3 p-4 rounded shadow-sm card-hover"
          style="border: none; background-color: #ffffff; transition: transform 0.25s, box-shadow 0.25s; cursor: pointer;"
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform=''; this.style.boxShadow='';">
          <h5 class="mb-3" style="color: #30045E; font-weight: 600;">Add Lab Test</h5>
          <p style="font-size: 14px; color: #555;">Add a new lab test to the system easily</p>
          <a routerLink="/addlabtest" class="btn btn-lg mt-2"
            style="background-color: #30045E; color: white; border-radius: 8px; padding: 8px 20px; font-size: 14px;">
            Add
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
