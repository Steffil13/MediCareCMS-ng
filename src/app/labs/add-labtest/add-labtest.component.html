<div class="container mt-4">
  <h3>Add Lab Test</h3>
  <form [formGroup]="labTestForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="testName">Test Name</label>
      <input type="text" id="testName" class="form-control" formControlName="testName" />
      <div *ngIf="submitted && labTestForm.controls['testName'].errors" class="text-danger">
        Test Name is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="normalrange">Normal Range</label>
      <input type="text" id="normalrange" class="form-control" formControlName="normalrange" />
      <div *ngIf="submitted && labTestForm.controls['normalrange'].errors" class="text-danger">
        Normal Range is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="amount">Amount</label>
      <input type="number" id="amount" class="form-control" formControlName="amount" />
      <div *ngIf="submitted && labTestForm.controls['amount'].errors" class="text-danger">
        <div *ngIf="labTestForm.controls['amount'].errors?.['required']">
          Amount is required.
        </div>
        <div *ngIf="labTestForm.controls['amount'].errors?.['min']">
          Amount must be greater than 0.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
