<div class="container mt-5">
  <div class="card shadow rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Prescribed Lab Tests</h4>
    </div>

    <div class="card-body">
      <table class="table table-hover table-bordered text-center align-middle" *ngIf="labTests.length > 0; else noData">
        <thead class="table-dark">
          <tr>
            <th>Lab Name</th>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let test of labTests">
            <td>{{ test.labName }}</td>
            <td>{{ test.doctorName }}</td>
            <td>{{ test.patientName }}</td>
            <td>
              <span class="badge" [ngClass]="test.isCompleted ? 'bg-success' : 'bg-warning text-dark'">
                {{ test.isCompleted ? 'Completed' : 'Pending' }}
              </span>
            </td>
            <td>
  <button class="btn btn-outline-primary btn-sm" [routerLink]="['/update']">
    Assign
  </button>
</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noData>
        <div class="alert alert-info text-center" role="alert">
          No lab tests assigned.
        </div>
      </ng-template>
    </div>
  </div>
</div>
