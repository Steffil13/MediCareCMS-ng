<div class="container text-center mt-5">

  <!-- Main Heading -->
  <h1 class="mb-3" style="font-size: 3rem; font-weight: bold; color: #ff4d4d; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);">
    Medi Care+
  </h1>
  <h4 class="text-muted">Lab Technician Dashboard</h4>
  <p class="lead">Manage all your lab operations from here</p>

    <div class="col-md-3 m-3 p-4 border rounded shadow-sm" style="border-color: #007bff; background-color: #f8f9fa;">
