<h2>Prescribe Lab Test</h2>

<form [formGroup]="labTestForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="prescriptionId">Prescription ID</label>
    <input type="text" class="form-control" formControlName="prescriptionId" placeholder="Enter prescription ID" />
  </div>

  <div class="form-group">
    <label for="testName">Lab Test Name</label>
    <input type="text" class="form-control" formControlName="testName" placeholder="Enter lab test name" />
  </div>

  <div class="form-group">
    <label for="remarks">Remarks</label>
    <textarea class="form-control" formControlName="remarks" rows="3" placeholder="Any additional remarks..."></textarea>
  </div>

  <button type="submit" class="btn btn-info" [disabled]="labTestForm.invalid">Add Lab Test</button>
</form>
