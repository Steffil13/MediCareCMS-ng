<app-nav></app-nav>

<div *ngIf="loading" class="loading-text">Loading...</div>
<div *ngIf="error" class="error-text">{{ error }}</div>

<div *ngIf="prescribedMedicine?.medicines?.length" class="medicine-card">
  <p>
    <strong>Medicine Name:</strong>
    {{ prescribedMedicine?.medicines?.[0]?.medicineName }}
  </p>
  <p>
    <strong>Dosage:</strong>
    {{ prescribedMedicine?.medicines?.[0]?.dosage }}
  </p>
  <p>
    <strong>Duration:</strong>
    {{ prescribedMedicine?.medicines?.[0]?.duration }}
  </p>
</div>

<div class="btn-container">
  <button (click)="onAssignClick()" class="btn-assign">Assign</button>
  <button (click)="onCancelClick()" class="btn-cancel">Cancel</button>
</div>
